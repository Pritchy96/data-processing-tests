<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
  </head>

  <body>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <a class="navbar-brand" href="#">Navbar</a>
      </button>

      <!-- Naviagation Bar -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>

          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Master container -->
    <div class="container-fluid full-height">
      <div class="row full-height">

        <!-- Left Bar -->
        <div class="col-lg-2" id="left-banner full-height" >
          <h1>Stuff</h1
          <p>Lorem ipsum...</p>
        </div>

        <!-- Add item fields -->
        <div class="col-lg-10 full-height" >
          <h1>Stuff</h1>
          <div class="container-fluid full-height">
            <form class ="full-height">
              <!-- Item Title -->
              <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">Item Name</span>
                <input type="text" class="form-control" placeholder="Item_Name" aria-describedby="sizing-addon1">
              </div>

              <!-- Item Tags -->
              <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">Item Tag(s)</span>
                <input type="text" class="form-control" placeholder="THIS DUNDU NUFFIN" aria-describedby="sizing-addon1">
              </div>

              <!-- Items Data -->
              <div class="form-group full-height">
                <label for="formGroupExampleInput2">Another label</label>
                <textarea class="form-control" rows="2" id="comment"></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <!--"Placing scripts at the bottom of the <body> element improves the display speed, because script compilation slows down the display"-->
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
